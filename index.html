<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
        <!-- Exo -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,800;1,800&display=swap" rel="stylesheet">  

</head>
<body>
    <div class="scoreboard">
        <div class="container-top">
                <!-- Home -->
            <div class="home-container">
                <h2 class="title">HOME</h2>
                <div class="score-box">
                    <h3 class="score-text" id="home-score">0</h3>
                </div>

                <!-- buttons -->
                <div class="button-container">
                    <!-- +1 -->
                    <span>
                        <button onclick="ptHome1()">+1</button>
                    </span>
                    <!-- +2 -->
                    <span>
                        <button onclick="ptHome2()">+2</button>
                    </span>
                    <!-- +3 -->
                    <span>
                        <button onclick="ptHome3()">+3</button>
                    </span>
                </div>
            </div>

            <!-- Guest -->
            <div class="guest-container">
                <h2 class="title">GUEST</h2>
                <div class="score-box">
                    <h3 class="score-text" id="guest-score">0</h3>
                </div>

                <!-- buttons -->
                <div class="button-container">
                    <!-- +1 -->
                    <span>
                        <button onclick="ptGuest1()">+1</button>
                    </span>
                    <!-- +2 -->
                    <span>
                        <button onclick="ptGuest2()">+2</button>
                    </span>
                    <!-- +3 -->
                    <span>
                        <button onclick="ptGuest3()">+3</button>
                    </span>
                </div>
            </div>

        </div>
        

        <!-- New Game button -->
        <div class="container-bottom">
            <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
    </div>


    <!-- Javascript -->
    <script src="index.js"></script>
</body>

</html>
